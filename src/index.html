<script>
  // document.body.style.backgroundImage =  "url(" + window.location.origin+'/api/v1/uploads/pattern.png' + ")";
  document.getElementById('faviconIcon').href=window.location.origin+'/api/v1/uploads/favicon.ico';
  var xhttp = new XMLHttpRequest();
  xhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
      var data=JSON.parse(this.responseText)
      document.getElementById('theme').href='assets/css/'+data.data.theam_code+'.css';
      document.title=data.data.site_title;

    }
  };
  xhttp.open("GET",'/api/v1/globalConstant', true);
  xhttp.setRequestHeader("Content-type", "application/json");
  xhttp.send();

  </script>
